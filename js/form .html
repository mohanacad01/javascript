<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>
<body>
    <h1>Welcome <br>to <Br>Javascript <br> Demo</h1>

    <input type="text" id="v1" name="v1" value=""><br>
    <input type="text" id="v2" name="v2" value=""><br>
    <input type="submit" value="addition" onclick="calculator('+')">
    <input type="submit" value="subtraction" onclick="calculator('-')">
    <input type="submit" value="Multiplication" onclick="calculator('*')">
    <input type="submit" value="Division" onclick="calculator('/')">

<p id="result">enter result</p>
<script>
    function calculator(a)
    {
        var value1=document.getElementById("v1").value;
        var value2=document.getElementById("v2").value;
        value1=Number(value1);
        value2=Number(value2);

        switch(a)
            {
                case '+':
                document.getElementById("result").innerHTML= value1 + value2;
                break;
                
                case '-':
                document.getElementById("result").innerHTML= value1 - value2;
                break;

                case '*':
                document.getElementById("result").innerHTML= value1 * value2;
                break;

                case '/':
                document.getElementById("result").innerHTML= value1 / value2;
                break;
           }
        
    }
</script>
</body>
</html>
